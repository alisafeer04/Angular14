
<ngx-spinner size="medium"
color="#fff"
type="ball-scale-multiple"[fullScreen]="true">
<p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<div class="container">
<button type="button" class="btn btn-primary" style="margin-bottom: 5px;"  data-bs-toggle="modal" data-bs-target="#addNoteModal" >Create Notes<i class="bi bi-plus"></i></button>
    <div class="row">
        <div class="col-md-4" *ngFor="let note of notesData" >
            <div class="card card-body">
                <h5>{{note.note_title}} </h5>
             <p class="muted">{{note.note_dec}}
             </p>
             <div class="d-flex align-items-center"></div>
             <div class="a">
                <i class="bi bi-pen " data-bs-toggle="modal" data-bs-target="#editNoteModal" (click)="getAllDetails(note)"  ></i>
                <i class="bi bi-trash" (click)="deleteNote(note)" ></i>
             </div>
             
             
            </div>
    </div>
    </div>
<!--ADD MODAL-->
    <div class="modal fade" id="addNoteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Daily Notes</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form [formGroup]="noteForm" >
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Note title:</label>
                  <input type="text" class="form-control" id="recipient-name"formControlName="title" >
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Note Description:</label>
                  <textarea class="form-control" id="message-text" formControlName="decription" ></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" (click)="addNote()"
              [disabled]="noteForm.invalid" >Add Notes</button>
            </div>
          </div>
        </div>
      </div>


 <!--EDIT MODAL-->
 <div class="modal fade" id="editNoteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">edit Notes</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="editForm" >
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Note Title:</label>
              <input type="text" class="form-control" id="recipient-name" formControlName="edit_title"
              [value]="noteDetails?.note_title" >
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Note Description:</label>
              <textarea class="form-control" id="message-text" formControlName="edit_decription"
              [value]="noteDetails?.note_dec" ></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="updateNote(notesData)" >Update Notes</button>
        </div>
      </div>
    </div>
  </div>



</div>
